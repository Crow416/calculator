<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="calculator">
    <div class="calculator__display">
      <div class="calculator__display--history" id="history"></div>
      <div class="calculator__display--current" id="current">0</div>
    </div>
    <div class="calculator__buttons">
      <button class="calculator__button calculator__button--clear" data-value="clear" title="Clear all"
        aria-label="Clear all">C</button>
      <button class="calculator__button calculator__button--delete" data-value="delete" title="Delete last character"
        aria-label="Delete last character">DEL</button>
      <button class="calculator__button" data-value="%" aria-label="Percentage">%</button>
      <button class="calculator__button calculator__button--operator" data-value="/" aria-label="Divide">/</button>
      <button class="calculator__button" data-value="7" aria-label="Seven">7</button>
      <button class="calculator__button" data-value="8" aria-label="Eight">8</button>
      <button class="calculator__button" data-value="9" aria-label="Nine">9</button>
      <button class="calculator__button calculator__button--operator" data-value="*" aria-label="Multiply">*</button>
      <button class="calculator__button" data-value="4" aria-label="Four">4</button>
      <button class="calculator__button" data-value="5" aria-label="Five">5</button>
      <button class="calculator__button" data-value="6" aria-label="Six">6</button>
      <button class="calculator__button calculator__button--operator" data-value="-" aria-label="Subtract">-</button>
      <button class="calculator__button" data-value="1" aria-label="One">1</button>
      <button class="calculator__button" data-value="2" aria-label="Two">2</button>
      <button class="calculator__button" data-value="3" aria-label="Three">3</button>
      <button class="calculator__button calculator__button--operator" data-value="+" aria-label="Add">+</button>
      <button class="calculator__button" data-value="0" aria-label="Zero">0</button>
      <button class="calculator__button" data-value="." aria-label="Decimal point">.</button>
      <button class="calculator__button calculator__button--equals" data-value="=" aria-label="Equals">=</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
